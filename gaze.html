<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Feeney Design</title>
    <meta name="description" content="Join the GAZE INTERNATIONAL LGBTQIA FILM FESTIVAL for a celebration of queer cinema.">
    <link rel="icon" href="img/black_circle.png" type="image/png">
    <link rel="stylesheet" href="https://use.typekit.net/opq3sul.css">
    <link rel="stylesheet" href="https://use.typekit.net/kyu3tgb.css">
    <style>

html, body {
    overflow-x: hidden;
}

@-moz-document url-prefix() {
    /* Your specific styles for Firefox go here */
    .band h1 {
        line-height: 65pt;
    }
    .band h3 {
        line-height: 35pt;

    }
}


    /* MAIN HEADER */
    header {
    position: fixed;
    text-align: left;
     border-radius: 0 0 40px 40px;
     background-color:     rgb(31, 144, 215);
     right: -9vw;
     top: -0.1vw;
    margin: 0;
    padding: 0;
    z-index: 1000;
}

    /* MAIN HEADER */
    header.firstpage {
        position: fixed;
        text-align: left;
        margin: 0;
        height: 3vw;
        padding-left: 1vw;
        padding-right: 10vw;
        padding-top: 0.8vw;
        padding-bottom: 0.8vw;
        z-index: 4000;
        align-content: center;
    }


header img {
    height: 1vw;
    width: auto;
    filter: invert(100%);
    padding: 0 0 0 1vw;
    -moz-transition: all 0.3s; /* Mozilla specific transition */
    transition: all 0.3s;
}




        body {
            font-family: tt-commons-pro, sans-serif;
            margin: 0;
            padding: 0;
            scrollbar-width: none; /* For Firefox */
            background-color: rgb(27, 27, 27);

        }

        #backButton {
            position: fixed;
            padding: 1vw 1.5vw;
            top: 0;
            left: 0;
            font-size: 1.2vw;
            font-weight: 600;
            background-color: rgb(215, 215, 31);
            color: rgb(20, 20, 20);
            border: none;
            cursor: pointer;
            z-index: 1000; /* Ensures the button is above other elements */
        }

        .hero {
        width: 49.6vw; /* 85% of the viewport width */
        height: 62vh; /* 50% of the viewport height */
        overflow: hidden; /* Hide any image overflow */
        position: relative; /* Required for child positioning */
        margin: 0;
    }

    .hero img {
        width: 100%; /* Make the image width fill the figure */
        height: 100%; /* Make the image height fill the figure */
        object-fit: cover; /* Ensure the image covers the figure without distortion */
        object-position: center; /* Center the image within the figure */
    }

    .band {
        width: 30.3vw;
        left: 0;
        height: 8vw;
        background-color: rgb(27, 27, 27);
        margin: 0;
        padding: 8vh 15vh 15vh 25vh;
    }

    .band h3 {
        font-weight: 200;
        margin: 0;
        padding: 0;
        font-size: 3vh;
        color: #eeeeee;
    }

    .band h1 {
        font-weight: 500;
        font-size: 5vh;
        line-height: 6vh;
        padding: 0;
        margin: 0;
        color: #eeeeee;
    }
    .band h2 {
        font-weight: 400;
        padding: 0.7vh 0 0 0;
        margin: 0;
        font-size: 4vh;
        color: rgb(215, 215, 31);
    }
#blue h2 {
    color: rgb(31, 144, 215);

}

.band a {
    margin: 0;
    text-decoration: none;
    color: #706700;
}



.bodyimg {
    display: flex; /* Use flexbox for centering */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    width: 98.4vh; /* Full viewport width */
    height: 45vh; /* Fixed height */
    overflow: hidden; /* Prevent overflow */
    position: relative; /* Ensure proper positioning */
    margin: 0; /* Remove margin */
    padding: 5vw 0 5vw 0;
    background-color: rgb(16, 16, 16);
}

.bodyimg img {
    height: 90%; /* Fixed height */
    width: auto; /* Automatically scale width relative to height */
    object-fit: contain; /* Maintain aspect ratio and prevent distortion */
}

.partition1 {
    position: fixed;
}

.partition2 {
    position: fixed;
    right: 0;
}


   /* Footer */
   footer {
        background-color: #1d1c1c;
        height: 3.5vw;
        width: 32vw;
        position: fixed;
        bottom: 0;
       left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: #e0e0e0;
        border-radius: 0px 30px 0 0;
        
    }
    
    .social-icons {
        display: flex;
        gap: 20px;

    }
    
    .social-icons a img {
        height: 1.2vw;
        width: auto;
        padding-left: 1vw;
        padding-right: 1vw;
        /* filter: invert(100%); */
    }

    

    .footer-text {
        color: #e0e0e0; /* Text color for readability on dark background */
        font-size: 0.7vw; /* Adjusted to fit the smaller footer height on desktop */
        text-align: right; /* Text aligned to the left */
        padding-left: 2vw;
        font-weight: 300;
    }
    footer.black-background .footer-text {
        color: #161717; /* Sets the text color to white when within a 'white-background' footer */
    }

  /* Responsive adjustments for mobile */
  @media screen and (max-width: 768px) {
    header.firstpage {
        height: auto;
        padding: 2vw;
        right: 0;
        top: 0;
        border-radius: 0;
    }

    header img {
        height: 3vw; 
        width: auto;
    }

            #backButton {
                font-size: 4vw;
                padding: 2vw;
            }

            .band {
                width: 90vw;
            }

            .band h1 {
                font-size: 4vw;
                line-height: 6vw;
            }

            .band h2 {
                font-size: 15vw;
            }

            .band h3 {
                font-size: 3vw;
            }

            .hero {
                width: 100vw;
                height: 50vh; 
            }

            .partition1, .partition2 {
                position: static;
                width: 100%;
                height: 27vh;
            }

            .partition1 .band, 
            .partition2 .band,
            figure.hero,
            figure.bodyimg {
                width: 100vw;
                padding: 12vw;
                margin: 0;
            }

            figure.bodyimg {
                width: 100vw;
                height: auto;
                padding: 5vw 0;
            }

            .bodyimg img {
                width: 100%;
                height: auto;
            }

            /* Footer adjustments */
    footer {
        width: 100%;
        height: 5vh;
        border-radius: 0;
        padding: 3vw;
        gap: 2vw;
    }

    .social-icons a img {
        height: 3vw;
    }

    .footer-text {
        font-size: 2vw;
    }
    
            #mobilehide {
                display: none;
            }
            #mobilehide2 {
                display: none;
            }
        }
    
    </style>
</head>
<body>
    <button id="backButton" onclick="history.back();">&#x2190;</button>



    <header tabindex="0" aria-label="Home Button" class="firstpage">
        <a href="index.html" style="display: inline-block; cursor: pointer;">
            <img class="mobilehide" src="img/logo.png">
        </a>
    </header>


    <div class="partition1">
        <div class="band">
            <h3>Visual Identity</h3>
            <h1>GAZE International LGBTQIA Film Festival</h1>
            <a href="gaze23.html"><h2>2023 &#10132;</h2></a>
        </div>

        <figure class="hero" id="mobilehide">
            <img src="img/GAZE_01.png">
        </figure>
    </div>


    <div class="partition2">

        <div class="band" id="blue">
            <h3>Visual Identity</h3>
            <h1>GAZE International LGBTQIA Film Festival</h1>
            <a href="gaze24.html"><h2>2024 &#10132;</h2></a>
        </div>

        <figure class="bodyimg" id="mobilehide2">
            <img src="img/gazefilm.gif" alt="Gallery Image">
        </figure>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/patrickfeeneydesigner/" target="_blank" aria-label="Instagram" role="link">
                <img src="img/instagram-icon.png" alt="Link to Instagram page" tabindex="0">
            </a>
            <a href="mailto:patfeeney1098@gmail.com" target="_blank" aria-label="Email" role="link">
                <img src="img/email.png" alt="Email Me" tabindex="0">
            </a>
        </div>
        <div class="footer-text">
            &copy; Patrick Feeney Design 2024 | All rights reserved
        </div>
    </footer>
