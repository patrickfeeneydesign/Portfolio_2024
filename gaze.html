<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Feeney Design</title>
    <meta name="description" content="Join the GAZE INTERNATIONAL LGBTQIA FILM FESTIVAL for a celebration of queer cinema.">
    <link rel="icon" href="img/black_circle.png" type="image/png">
    <link rel="stylesheet" href="https://use.typekit.net/opq3sul.css">
    <link rel="stylesheet" href="https://use.typekit.net/kyu3tgb.css">
    <style>

html, body {
    overflow-x: hidden;
}

@-moz-document url-prefix() {
    /* Your specific styles for Firefox go here */
    .band h1 {
        line-height: 65pt;
    }
    .band h3 {
        line-height: 35pt;

    }
}
        body {
            font-family: tt-commons-pro, sans-serif;
            margin: 0;
            padding: 0;
            scrollbar-width: none; /* For Firefox */
            background-color: rgb(27, 27, 27);

        }

        #backButton {
            position: fixed;
            padding: 1vw 1.5vw;
            top: 3vw;
            left: 0;
            font-size: 1.2vw;
            font-weight: 600;
            background-color: rgb(215, 215, 31);
            color: rgb(20, 20, 20);
            border: none;
            cursor: pointer;
            z-index: 1000; /* Ensures the button is above other elements */
        }

        .hero {
        width: 49.6vw; /* 85% of the viewport width */
        height: 62vh; /* 50% of the viewport height */
        overflow: hidden; /* Hide any image overflow */
        position: relative; /* Required for child positioning */
        margin: 0;
    }

    .hero img {
        width: 100%; /* Make the image width fill the figure */
        height: 100%; /* Make the image height fill the figure */
        object-fit: cover; /* Ensure the image covers the figure without distortion */
        object-position: center; /* Center the image within the figure */
    }

    .band {
        width: 30.3vw;
        left: 0;
        height: 8vw;
        background-color: rgb(27, 27, 27);
        margin: 0;
        padding: 8vh 15vh 15vh 25vh;
    }

    .band h3 {
        font-weight: 200;
        margin: 0;
        padding: 0;
        font-size: 3vh;
        color: #eeeeee;
    }

    .band h1 {
        font-weight: 500;
        font-size: 5vh;
        line-height: 6vh;
        padding: 0;
        margin: 0;
        color: #eeeeee;
    }
    .band h2 {
        font-weight: 400;
        padding: 0.7vh 0 0 0;
        margin: 0;
        font-size: 4vh;
        color: rgb(215, 215, 31);
    }
#blue h2 {
    color: rgb(31, 144, 215);

}

.band a {
    margin: 0;
    text-decoration: none;
    color: #706700;
}



.bodyimg {
    display: flex; /* Use flexbox for centering */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    width: 98.4vh; /* Full viewport width */
    height: 45vh; /* Fixed height */
    overflow: hidden; /* Prevent overflow */
    position: relative; /* Ensure proper positioning */
    margin: 0; /* Remove margin */
    padding: 5vw 0 5vw 0;
    background-color: rgb(16, 16, 16);
}

.bodyimg img {
    height: 90%; /* Fixed height */
    width: auto; /* Automatically scale width relative to height */
    object-fit: contain; /* Maintain aspect ratio and prevent distortion */
}

.partition1 {
    position: fixed;
}

.partition2 {
    position: fixed;
    right: 0;
}

    </style>
</head>
<body>
    <button id="backButton" onclick="history.back();">&#x2190;</button>

    <div class="partition1">
        <div class="band">
            <h3>Visual Identity</h3>
            <h1>GAZE International LGBTQIA Film Festival</h1>
            <a href="gaze23.html"><h2>2023 &#10132;</h2></a>
        </div>

        <figure class="hero">
            <img src="img/GAZE_01.png">
        </figure>
    </div>


    <div class="partition2">

        <div class="band" id="blue">
            <h3>Visual Identity</h3>
            <h1>GAZE International LGBTQIA Film Festival</h1>
            <a href="gaze24.html"><h2>2024 &#10132;</h2></a>
        </div>

        <figure class="bodyimg">
            <img src="img/gazefilm.gif" alt="Gallery Image">
        </figure>
    </div>

            <img src="img/GAZE-Poster-2021-81.png" alt="Gallery Image">
            <img src="img/gazefilm.gif" alt="Gallery Image">

</html>
